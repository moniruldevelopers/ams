{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>
    {% block title %}
        
    {% endblock title %}
    </title>
    <link rel="icon" href="{% static 'assets/logo/acbfab.png' %}" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
   <!-- Bootstrap CSS -->

<!-- Bootstrap JS -->

</head>
<body>
    <!-- Header -->
    
    <header class="header">
      
        <img src="{% static 'assets/logo/acb.png' %}" alt="Left Logo">
        <a   href="{% url 'home' %}"> <h3>American Spaces In <span style="color: red;">Barishal</span></h3></a>
     
           
        <img src="{% static 'assets/logo/jisc.png' %}" alt="Right Logo">
      
    </header>
 
      <!-- Marquee Section -->
    <div class="marquee-section">
    <marquee behavior="scroll" direction="left" scrollamount="5" style="font-size: 18px; color: #ffffff; font-weight: bold;">
            <span>Join us for an exciting event! Register now and don't miss out on this great opportunity.</span>
    </marquee>
    </div>

  
  {% block content %}
    
{% include 'home.html' %}



  {% endblock content %}
    

{% include 'footer.html' %}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
   
</body>
</html>
